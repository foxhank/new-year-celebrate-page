<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñ∞Âπ¥Á•ùÁ¶è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease;
        }

        canvas.show {
            opacity: 1;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .info.show {
            opacity: 0.8;
        }

        /* ÂØπËØùÊ°ÜÊ†∑Âºè */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .dialog-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .dialog-box {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: dialogAppear 0.5s ease;
        }

        @keyframes dialogAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .dialog-title {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .dialog-question {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 12px 40px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Microsoft YaHei', sans-serif;
            font-weight: bold;
        }

        .btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform-origin: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-yes:hover {
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-no {
            background: #f0f0f0;
            color: #666;
            position: relative;
            transition: all 0.2s ease;
        }

        .btn-no:hover {
            background: #e0e0e0;
        }

        .btn-no.running {
            transition: none;
        }

        /* macOS È£éÊ†ºÂØπËØùÊ°Ü */
        .morandi-dialog {
            position: fixed;
            min-width: 280px;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: moraldiAppear 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100;
        }

        @keyframes moraldiAppear {
            from {
                opacity: 0;
                transform: scale(0.3);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .morandi-dialog-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.03);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .morandi-traffic-lights {
            display: flex;
            gap: 8px;
        }

        .morandi-traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .morandi-traffic-light.close {
            background: #ff5f57;
        }

        .morandi-traffic-light.minimize {
            background: #ffbd2e;
        }

        .morandi-traffic-light.maximize {
            background: #28ca42;
        }

        .morandi-dialog-title {
            flex: 1;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-right: 52px;
        }

        .morandi-dialog-content {
            padding: 20px 24px;
        }

        .morandi-dialog-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .morandi-dialog.fade-out {
            animation: morandiFadeOut 0.5s ease forwards;
        }

        @keyframes morandiFadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">‚ú® Êñ∞Âπ¥Âø´‰πê ‚ú®</div>

    <!-- ÂØπËØùÊ°Ü -->
    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog-box">
            <div class="dialog-title">üéä Êñ∞Âπ¥Â•ΩËøê üéä</div>
            <div class="dialog-question">‰Ω†ÂáÜÂ§áÂ•ΩËøéÊé• 2025 Êñ∞Âπ¥Â•ΩËøê‰∫ÜÂêóÔºü</div>
            <div class="button-group">
                <button class="btn btn-yes" id="btnYes">ÊòØ</button>
                <button class="btn btn-no" id="btnNo">Âê¶</button>
            </div>
        </div>
    </div>

    <!-- ËÉåÊôØÈü≥‰πê -->
    <audio id="bgMusic" loop>

    <script src="script.js"></script>
</body>
</html>
